<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">
        <meta http-equiv="Content-Security-Policy"
        content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/1200px-Tic_tac_toe.svg.png">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Varela+Round&display=swap" rel="stylesheet">
        <title>TicTacToe</title>
    </head>
    <body>
        <main class="background">
            <section class="title">
                <span id="title">Noughts and Crosses</span>
            </section>
            <section class="display-turn">
                
            </section>
            <section class="grid">
                <div data-cell-index="0" id="zero" class="tile"></div>
                <div data-cell-index="1" id="one" class="tile"></div>
                <div data-cell-index="2" id="two" class="tile"></div>
                <div data-cell-index="3" id="three" class="tile"></div>
                <div data-cell-index="4" id="four" class="tile"></div>
                <div data-cell-index="5" id="five" class="tile"></div>
                <div data-cell-index="6" id="six" class="tile"></div>
                <div data-cell-index="7" id="seven" class="tile"></div>
                <div data-cell-index="8" id="eight" class="tile"></div>
            </section>
            <section class="display-winner-hide">

            </section>
            <section class="reset">
                <button id="reset-button">Reset Board</button>
            </section>
        </main>

        <!-- <script src="cordova.js"></script> -->
        <script src="js/index.js"></script>
    </body>
</html>
